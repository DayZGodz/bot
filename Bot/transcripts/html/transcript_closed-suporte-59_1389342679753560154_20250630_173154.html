            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;

        .header {
            background-color: #313338;

            display: flex;

        .server-icon {

        }
        .message:hover {

            color: #b5bac1;
            font-size: 12px;
            border-top: 1px solid #1e1f22;
        }
        .footer a {
            color: #00a8fc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
